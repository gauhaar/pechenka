# Nginx configuration for silence.codes
# Static site served by PM2
# Place this file at: /etc/nginx/sites-available/silence.codes

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name silence.codes www.silence.codes;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name silence.codes www.silence.codes;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/silence.codes/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/silence.codes/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    gzip_comp_level 6;

    # Redirects (from old Next.js routes)
    location = /developer-services { return 301 /services/; }
    location ^~ /developer-services/ { return 301 /services/; }
    location = /slnc-code { return 301 /slnc-env/; }
    location ^~ /slnc-code/ { return 301 /slnc-env/; }

    # Cache static assets aggressively
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Cache images and fonts
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Main location - proxy to PM2 static server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page 404 /404/index.html;
    error_page 500 502 503 504 /500.html;
}
